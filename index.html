<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="header-top">
        <div class="left">
          <img src="assets/logo-4.png" alt="Netflix" />
        </div>
        <div class="right">
          <select>
            <option>English</option>
            <option>Fran√ßais</option>
          </select>
          <button>Sign In</button>
        </div>
      </div>
      <div class="header-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h3>Watch nywhere. Cancel anytime.</h3>
        <h5>
          Ready to watch? Enter your email to create or restart your membership.
        </h5>
        <div class="get-started">
          <input type="text" placeholder="Email address" />
          <button>get started &#x276D;</button>
        </div>
      </div>
    </header>
    <main>
      <div class="first">
        <div class="first-text">
          <h1>Enjoy on your TV.</h1>
          <h3>
            Watch on Smart TVs, Playstation,Xbox,chromecast,Apple TV, Blu-ray
            players, and more.
          </h3>
        </div>
        <div class="first-animation">
          <video height="200px" width="500px" autoplay muted loop>
            <source src="assets/video-tv.m4v" type="video/mp4" />
          </video>
          <img src="assets/tv.png" alt="tv" />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="js/main.js"></script>
</html>
